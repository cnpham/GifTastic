  <script type="text/javascript">
    // queryURL variable setup for Giphy API
    var api = "https://api.giphy.com/v1/gifs/search?";
    var apiKey = "api_key=dc6zaTOxFJmzC";
    // query initialization.  Will be changed according to the search term selected
    var query = "&q=cat";

    var topics = ["gaming", "food", "music"];
    $(".gif").on("click", function() {
    
    var state = $(this).attr("data-state");
      // when a still image is clicked its src is updated with the animate attribute
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });

    // search function.  Applied to when each button is pressed according to their term
    function search() {
        noCanvas();
        var url = api + apiKey + query;
        loadJSON(url, gotData);
    }

    function gotData(giphy) {
        for (var i = 0; i < giphy.data.length; i++) {
            createImg(giphy.data[0].images.original.url);
        }
    }
